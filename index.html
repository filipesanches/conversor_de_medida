<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador Loteria</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!--
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-lg">
    <div class="pb-3">
      <h2 class="display-1 pt-3">Loterias &#127808;</h2>
      <hr />
      <p class="display-6">Gerador de Jogos Aleatorio <span class="rotateIn"> &#127922;</span></p>
    </div>
    <div class="form-group">
      <div class="input-group">
        <label for="qntJogos" class="input-group-text col-12 col-md-6">Escolha a quantidade de jogo(s)</label>
        <input type="text" name="qntJogos" id="qntJogos" class="form-control col-12 col-md-6" />
      </div>
      <p id="qntJogo" class="alert-info rounded-3 px-4"></p>

      <div class="input-group">
        <label for="qntNmr" class="input-group-text col-12 col-md-6">Escolha a quantidade de numeros por jogo</label>
        <input type="text" name="qntNmr" id="qntNmr" class="form-control col-12 col-md-6" />
      </div>
      <p id="qntNmrs" class="alert-info rounded-3 px-4"></p>

      <div class="input-group">
        <label for="qntTot" class="input-group-text col-12 col-md-6">Escolha a quantidade total de numeros</label>
        <input type="text" name="qntTot" id="qntTot" class="form-control col-12 col-md-6" />
      </div>
      <p id="qntTotal" class="alert-info rounded-3 px-4"></p>

      <div class="btn-group">
        <button id="geraJogos" class="btn btn-primary">Gerar Jogos</button>
        <button id="reset" class="btn btn-danger">Resetar</button>
      </div>
      <textarea id="resultado" rows="6" class="mt-3 rounded-3 p-2 form-control">
Resultado</textarea>
      <button class="btnResultado btn btn-primary my-4" data-clipboard-target="#resultado">
        Copiar
      </button>
    </div>
  </div>

  <!--
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/js.js"></script>
  <script>
    new ClipboardJS(".btnResultado");
  </script>
</body>

</html>
